<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SecQuiz</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <div class="text_frame_menu">
        <div class="single_text_in_menu" onclick="window.location.href='/'">Home</div>
        <div class="single_text_in_menu">Achievements</div>
        <div class="single_text_in_menu">Leaderboard</div>
    </div>
    <div class="logo_text">SoftSec Quiz</div>

<div class="center">
    <div class="container">
        <div class="center">
<!--            <div class="button-3d"><div class="button_text">Start Quiz</div></div>-->
<!--            <div class="divider_in_menu"></div>-->
<!--            <div class="button-3d" onclick="window.location.href='/addQuestion'"><div class="button_text">Create questions</div></div>-->
<!--            <div class="divider_in_menu"></div>-->
<!--            <div class="button-3d"><div class="button_text">Load Quiz</div></div>-->
<!--            <div class="divider_in_menu"></div>-->
<!--            <div class="button-3d"><div class="button_text">Delete Quiz</div></div>-->
            <div style="height:430px; width: 700px; margin-left: 100px; overflow: auto; border: 1px solid black; font-size: 19px">
                <table th:class="DescMit">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
<!--                        <th>Description</th>-->
<!--                        <th>Mitigation strategy</th>-->
                        <th class=th-hidden></th>
                    </tr>
                    <tr th:each="capec : ${capecs}">
                        <td align="center" th:text="${capec.id}"></td>
                        <td align="center" style="cursor: pointer" th:text="${capec.name}"
                            th:onClick="'window.location.href= \''+
						    @{/createQuestion/{capecID}(capecID=${capec.id})}+'\''"></td>
<!--                        <td class="DescMit" th:text="${capec.description}"></td>-->
<!--                        <td class="DescMit" th:text="${capec.mitigation}"></td>-->
                    </tr>
                </table>
            </div>
        </div>
        <form th:action="@{/searchCapecDomainsOfAttack}">
            <h3>Search:</h3>
            Search:<input type="text" name="description"><br><br>
<!--            <button type="submit"><div class="button-3d"><div class="button_text">Load Quiz</div></div></button>-->
            <input type="submit" name="submit" value="Search">
        </form><br>
        <button onclick="window.location.href='/addQuestion'">Go back</button>
        <p><span th:text="${message}"></span></p>
        <div class=message style="color: white">
            <p><span class=message th:text="${message_hits}"></span></p>
            <p><span class=message th:text="${message_searched}"></span></p>
        </div>
    </div>
</div>
</body>

</html>
