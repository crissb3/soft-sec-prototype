<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SecQuiz</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <div class="text_frame_menu">
        <div class="single_text_in_menu" onclick="window.location.href='/'">Home</div>
        <div class="single_text_in_menu">Achievements</div>
        <div class="single_text_in_menu" onclick="window.location.href='/Quiz/Leaderboard/Select'">Leaderboard</div>
    </div>
    <div class="logo_text">SoftSec Quiz</div>

<div class="center">
    <div class="container">
        <div class="center">
            <b style="color: white; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; font-size: 28px;" th:text="${capec.name}"></b>
            <div style="height:430px; width: 700px; margin-left: 100px; overflow: auto; border: 1px solid black; font-size: 19px; float: right">
                <table th:class="DescMit">
                    <tr>
<!--                        <th>Id</th>-->
<!--                        <th>Name</th>-->
                        <th>Description</th>
                        <th>Mitigation strategy</th>
                        <th class=th-hidden></th>
                    </tr>
<!--                        <td align="center" th:text="${capec.id}"></td>-->
<!--                        <td align="center" th:text="${capec.name}"></td>-->
                        <td class="DescMit" th:text="${capec.description}"></td>
                        <td class="DescMit" th:text="${capec.mitigation}"></td>
                </table>
            </div>

        </div>
        <button onclick="window.location.href='/capecDomainsOfAttack'" style="margin-left: 50px; margin-top: 50px">Go back</button>
        <br>
        <p><span style="margin-left: 20px; color: white" th:text="${message}"></span></p>
        <form th:action="@{/addQAcapec}" style="margin-left: 50px; margin-top: 50px" th:method="post">
            <b style="color: white; text-shadow: 1px 1px black">Question:</b>
            <br>
            <textarea type="text" name="addquestion" style="height: 50px;"></textarea>
            <br>
            <b style="color: white; text-shadow: 1px 1px black">Add 3 fake answers:</b>
            <br>
            <textarea type="text" name="fakeanswer1"></textarea>
            <br>
            <textarea type="text" name="fakeanswer2"></textarea>
            <br>
            <textarea type="text" name="fakeanswer3"></textarea>
            <br>
            <b style="color:white; text-shadow: 1px 1px black">Add 1 correct answer:</b>
            <br>
            <textarea type="text" name="correctanswer"></textarea>
            <br>
            <input type="submit" name="addquestionsubmit" value="Add question">
            <input type="number" th:value="${capec.id}" name="id" hidden/>
        </form>
    </div>
</div>
</body>

</html>
