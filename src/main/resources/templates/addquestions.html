<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SecQuiz</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <div class="text_frame_menu">
        <div class="single_text_in_menu" onclick="window.location.href='/'">Home</div>
        <div class="single_text_in_menu">Achievements</div>
        <div class="single_text_in_menu">Leaderboard</div>
    </div>
    <div class="logo_text">SoftSec Quiz</div>

<div class="center">
    <div class="container">
        <div class="center">
<!--            <div class="button-3d"><div class="button_text">Start Quiz</div></div>-->
<!--            <div class="divider_in_menu"></div>-->
<!--            <div class="button-3d" onclick="window.location.href='/addQuestion'"><div class="button_text">Create questions</div></div>-->
<!--            <div class="divider_in_menu"></div>-->
<!--            <div class="button-3d"><div class="button_text">Load Quiz</div></div>-->
<!--            <div class="divider_in_menu"></div>-->
<!--            <div class="button-3d"><div class="button_text">Delete Quiz</div></div>-->
            <h3>All items:</h3>
            <table class="DescMit">
                <tr>
                    <th>Id</th>
                    <th>Description</th>
                    <th>Mitigation strategy</th>
                    <th class=th-hidden></th>
                </tr>
                <tr th:each="qa : ${qas}">
                    <td align="center" th:text="${qa.qaId}"></td>
                    <td class="DescMit" th:text="${qa.question}"></td>
                    <td class="DescMit" th:text="${qa.answer}"></td>
            </table>

        </div>
        <form th:action="@{/searchQA}">
            <h3>Search for Question/Answer:</h3>
            Search:<input type="text" name="question"><br><br>
<!--            <button type="submit"><div class="button-3d"><div class="button_text">Load Quiz</div></div></button>-->
            <input type="submit" name="submit" value="Search">
        </form><br>
        <div class=message>
            <p><span class=message th:text="${message}"></span></p>
        </div>
    </div>
</div>
</body>

</html>
