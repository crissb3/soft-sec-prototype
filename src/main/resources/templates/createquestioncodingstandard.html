<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SecQuiz</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <div class="text_frame_menu">
        <div class="single_text_in_menu" onclick="window.location.href='/'">Home</div>
        <div class="single_text_in_menu">Achievements</div>
        <div class="single_text_in_menu">Leaderboard</div>
    </div>
    <div class="logo_text">SoftSec Quiz</div>

<div class="center">
    <div class="container">
        <div class="center">
            <div style="height:430px; width: 700px; margin-left: 100px; overflow: auto; border: 1px solid black; font-size: 19px; float: right">
                <table th:class="DescMit">
                    <tr>
<!--                        <th>Id</th>-->
<!--                        <th>Name</th>-->
                        <th>Description</th>
                        <th>Mitigation strategy</th>
                        <th>Detection</th>
                        <th class=th-hidden></th>
                    </tr>
<!--                        <td align="center" th:text="${capec.id}"></td>-->
<!--                        <td align="center" th:text="${capec.name}"></td>-->
                        <td class="DescMit" th:text="${codingStandard.description}"></td>
                        <td class="DescMit" th:text="${codingStandard.mitigation}"></td>
                        <td class="DescMit" th:text="${codingStandard.detection}"></td>
                </table>
            </div>

        </div>
        <button onclick="window.location.href='/javaCodingStandards'" style="margin-left: 50px; margin-top: 50px">Go back</button>
        <br>
        <button th:onClick="'window.location.href= \''+
        @{/createQuestion/codingstandard/code/{javacsID}(javacsID=${codingStandard.id})}+'\''" style="margin-left: 50px; margin-top: 50px">Code example</button>
        <br>
        <p><span style="margin-left: 20px; color: white" th:text="${message}"></span></p>
        <form th:action="@{/addQAcodingstandard}" style="margin-left: 50px; margin-top: 15px" th:method="post">
            Question:
            <br>
            <textarea style="height: 50px;" type="text" name="addquestion"></textarea>
            <br>
            Add 3 fake answers:
            <br>
            <textarea type="text" name="fakeanswer1"></textarea>
            <br>
            <textarea type="text" name="fakeanswer2"></textarea>
            <br>
            <textarea type="text" name="fakeanswer3"></textarea>
            <br>
            Add 1 correct answer:
            <br>
            <textarea type="text" name="correctanswer"></textarea>
            <br>
            <input type="submit" name="addquestionsubmit" value="Add question">
            <input type="number" th:value="${codingStandard.id}" name="id" hidden/>
        </form>
    </div>
</div>
</body>

</html>
