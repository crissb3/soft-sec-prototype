<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SecQuiz</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
<div class="text_frame_menu">
    <div class="single_text_in_menu" onclick="window.location.href='/'">Home</div>
    <div class="single_text_in_menu">Achievements</div>
    <div class="single_text_in_menu" onclick="window.location.href='/Quiz/Leaderboard/Select'">Leaderboard</div>
</div>
<div class="logo_text">SoftSec Quiz</div>

<div class="center">
    <div class="container">
        <div class="center">
            <div style="height:400px; width: 1000px; margin-left: 200px; overflow: auto; border: 1px solid black; font-size: 18px;">
                <ul th:each="capec : ${capecs}">
                        <li align="center" th:text="${capec.name}"></li>
                </ul>
            </div>
        </div>
        <form th:action="@{/searchCapecDomainsOfAttack}">
            <h3>Search for Question/Answer:</h3>
            Search:<input type="text" name="description"><br><br>
            <!--            <button type="submit"><div class="button-3d"><div class="button_text">Load Quiz</div></div></button>-->
            <input type="submit" name="submit" value="Search">
        </form><br>
        <div class=message>
            <p><span class=message th:text="${message_hits}"></span></p>
            <p><span class=message th:text="${message_searched}"></span></p>
            <table>
                <tr>
                    <td>A</td>
                </tr>
                <tr>
                    <td>B</td>
                </tr>
                <tr>
                    <td>C</td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>

</html>
