<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SecQuiz</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <div class="text_frame_menu">
        <div class="single_text_in_menu" onclick="window.location.href='/'">Home</div>
        <div class="single_text_in_menu">Achievements</div>
        <div class="single_text_in_menu">Leaderboard</div>
    </div>
    <div class="logo_text">SoftSec Quiz</div>

<div class="center">
    <div class="container">
        <div class="center">
            <b th:text="${quiz.QId}"></b>
            <b th:text="${quiz.name}"></b>
            <b align="center" style="cursor: pointer" th:text="${quiz.getQas().get(0).getAnswers().get(0)}"
                th:onClick="'window.location.href= \''+
						    @{/Quiz/Play/{quizID}(quizID=${quiz.QId})/{count}(count=${count})+'\''"></b>
        </div>
    </div>
</div>
</body>

</html>
